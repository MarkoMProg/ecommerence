spring.application.name=matchme-backend

#Server
server.port=8080

#PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/matchme_db
spring.datasource.username=matchme_user
spring.datasource.password=securepassword123
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Flyaway
spring.flyway.enabled=false  # Disable Flyway temporarily
spring.flyaway.locations=classpath:db/migration